    <h2 class="seccion-titulo">Contacto</h2>

    <section id="seccion-formulario">

            <div class="formulario-nombre">
                <label for="campo-nombre">Nombre y apellido</label>
                <input type="text" name="campo-nombre" id="campo-nombre" placeholder="Nombre y apellido">
            </div>


            <div class="formulario-email">
                <label for="campo-email">Email</label>
                <input type="email" name="campo-email" id="campo-email" placeholder="email@email.com">
            </div>

            <div class="formulario-telefono">
                <label for="campo-telefono">Telefono</label>
                <input type="tel" name="campo-telefono" id="campo-telefono" placeholder="11-1111-1111">
            </div>
            </div>

            <div class="formulario-mensaje">
                <label for="campo-mensaje">Mensaje</label>
                <textarea name="campo-mensaje" id="campo-mensaje" cols="30" rows="10" id="campo-mensaje" placeholder="Escribinos tu mensaje"></textarea>
            </div>

            <div class="formulario-botones">
                <input type="submit" value="Enviar mensaje">
                <input type="reset">
            </div>
            </div>
        </form>

    </section>
